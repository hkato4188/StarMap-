<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <div th:insert="fragments/navbar"></div>
</header>
<h1>Posts</h1>
<ul>
    <li th:each="post : ${posts}">
        <h2 th:text="${post.title}">Title</h2>
        <p th:text="${post.body}">Body</p>
        <p>Posted by: <span th:text="${post.user.username}"></span></p>
        <a th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn btn-primary">Edit</a>

        <a th:href="@{/posts/delete/{id}(id=${post.id})}" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
    </li>
</ul>
<a th:href="@{/posts/new}">Create New Post</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

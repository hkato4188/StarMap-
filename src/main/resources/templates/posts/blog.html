<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to the custom CSS -->

</head>
<body>
<header>
    <div th:insert="fragments/navbar"></div>
</header>
<div class="d-grid gap-2">
    <a th:href="@{/posts/new}" class="btn btn-outline-secondary">Create New Post</a>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 mb-4" th:each="post : ${posts}">
            <div class="card post-card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.title}"></h5>
                    <p class="card-text" th:text="${post.body}"></p>
                    <p class="card-text">Posted by: <span th:text="${post.user.username}"></span></p>
                    <div class="card-actions">
                        <a th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn btn-secondary btn-sm">Edit</a>
                        <a th:href="@{/posts/delete/{id}(id=${post.id})}" class="btn btn-warning btn-sm" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

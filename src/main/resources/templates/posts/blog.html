<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<h1>Posts</h1>
<ul>
    <li th:each="post : ${posts}">
        <h2 th:text="${post.title}">Title</h2>
        <p th:text="${post.body}">Body</p>
    </li>
</ul>
<a th:href="@{/posts/new}">Create New Post</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get APOD by Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <div th:insert="~{fragments/navbar}"></div>
</header>
<div class="container mt-5">
    <h1>Get Astronomy Picture of the Day by Date</h1>
    <form th:action="@{/apod/date}" method="POST">
        <div class="mb-3">
            <label for="date" class="form-label">Select Date:</label>
            <input type="date" id="date" name="date" class="form-control" required />
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Get APOD</button>
            <a th:href="@{/apod}" class="btn btn-secondary">Back to Today's APOD</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

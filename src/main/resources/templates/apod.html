<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Astronomy Picture of the Day</title>
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <div th:insert="fragments/navbar"></div>
</header>
<h1>Astronomy Picture of the Day</h1>

<div id="pod-content" th:if="${apod != null}">
    <h2 th:text="${apod.title}"></h2>
    <p th:text="${apod.date}"></p>
    <img th:src="${apod.url}" alt="POD Image">
    <p th:text="${apod.explanation}"></p>
    <p th:text="'Copyright: ' + ${apod.copyright}"></p>
    <a th:href="${apod.hdurl}" target="_blank">View HD Image</a>
</div>

<div id="error-content" th:if="${error != null}">
    <p th:text="${error}" style="color:red;"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

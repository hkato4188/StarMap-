<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Astronomy Picture of the Day</title>
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
</head>
<body>
<h1>Astronomy Picture of the Day</h1>

<form th:action="@{/pod}" method="get">
    <label for="date">Select Date (YYYY-MM-DD):</label>
    <input type="text" id="date" name="date" placeholder="2021-06-16">
    <button type="submit">Fetch POD</button>
</form>

<button hx-get="/pod/random" hx-target="#pod-content" hx-swap="innerHTML">Fetch Random POD</button>

<div id="pod-content" th:if="${podData != null}">
    <h2 th:text="${podData['title']}"></h2>
    <p th:text="${podData['date']}"></p>
    <img th:src="${podData['url']}" alt="POD Image">
    <p th:text="${podData['explanation']}"></p>
    <p th:text="'Copyright: ' + ${podData['copyright']}"></p>
    <a th:href="${podData['hdurl']}" target="_blank">View HD Image</a>
</div>

<div id="pod-content" th:if="${error != null}">
    <p th:text="${error}" style="color:red;"></p>
</div>
</body>
</html>
